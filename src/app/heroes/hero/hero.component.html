<h2>{{name}}</h2>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  <td>Edad:</td>
  <dd>{{age}}</dd>
  <td>Método:</td>
  <dd>{{getHeroDescription()}}</dd>
  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>
<button *ngIf="age!==25" class="btn btn-primary mx-2" (click)="changeAge()">Cambiar edad</button>
<button *ngIf="name!=='Spiderman'" class="btn btn-primary mx-2" (click)="changeHero()">Cambiar Nombre</button>
<button class="btn btn-primary mx-2" (click)="resetForm()">Reset</button>
